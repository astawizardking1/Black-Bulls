<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Navigation Drawer</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="background.css">
    </head>
    <body>
        <div class="container">
            <div class="navigation">
                <ul>
                    <li>
                        <a href="#"><span class="icon"><i class="fa fa-fw fa-home"></i></span>
                            <span class="title">Home</span>
                        </a>
                    </li>

                    <li>
                        <a href="#"><span class="icon"><i class="fa fa-fw fa-user"></i></span> 
                          <span class="title">Profile</span>  
                        </a>
                    </li>

                    <li>
                        <a href="#"><span class="icon"><i class="fa fa-fw fa-comment"></i></span> 
                           <span class="title">Message</span>
                        </a>
                    </li>

                    <li>
                        <a href="#"><span class="icon"><i class="fa fa-fw fa-question-circle"></i></span> 
                           <span class="title">Help</span>
                        </a>
                    </li>

                    <li>
                        <a href="#"><span class="icon"><i class="fa fa-fw fa-cog"></i></span> 
                           <span class="title">Setting</span>
                        </a>
                    </li>
                    <li>
                        <a href="#"><span class="icon"><i class="fa fa-fw fa-lock"></i></span> 
                           <span class="title">Password</span>
                        </a>
                    </li>
                    <li>
                        <a href="#"><span class="icon"><i class="fa fa-fw fa-sign-out"></i></span> 
                           <span class="title">Sign Out</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="toggle"></div>
        </div>
        <script>
            const navigation = document.querySelector('.navigation');
            document.querySelector('.toggle').onclick = function(){
                this.classList.toggle('active');
                navigation.classList.toggle('active');
            }
        </script>
    </body>
</html>
